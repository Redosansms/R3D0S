<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            padding: 20px;
            color: white;
        }

        .hub-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr;
            gap: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Header avec heure et météo */
        .header {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-display {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        .time {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.9;
        }

        .weather-widget {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 20px;
            border-radius: 18px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
        }

        .temperature {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1;
        }

        .location {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 4px;
            opacity: 0.9;
        }

        /* Cartes applications */
        .app-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            font-size: 3.2rem;
            margin-bottom: 15px;
        }

        .app-name {
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Bouton Film central */
        .film-container {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .liquid-glass {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            isolation: isolate;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .liquid-glass:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.15),
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.08);
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .liquid-glass::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .film-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .film-button i {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        /* Effet de verre liquide avec SVG */
        .glass-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
        }

        .glass-effect svg {
            width: 100%;
            height: 100%;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hub-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                grid-column: 1 / 3;
            }
            
            .film-container {
                grid-column: 1 / 3;
                grid-row: 3;
            }
        }

        @media (max-width: 600px) {
            .hub-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header {
                grid-column: 1;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .film-container {
                grid-column: 1;
                grid-row: 4;
            }
            
            .time {
                font-size: 2.8rem;
            }
            
            .app-card {
                padding: 20px;
            }
            
            .app-icon {
                font-size: 2.8rem;
            }
            
            .liquid-glass {
                width: 220px;
                height: 220px;
            }
            
            .film-button i {
                font-size: 4rem;
            }
            
            .film-button span {
                font-size: 2.8rem;
            }
        }

        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <!-- Header avec heure et météo -->
        <div class="header">
            <div class="time-display">
                <div class="time" id="time">00:00</div>
                <div class="date" id="date">Lundi 1 janvier</div>
            </div>
            
            <div class="weather-widget">
                <div class="weather-icon" id="weather-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="weather-info">
                    <div class="temperature" id="temperature">--°C</div>
                    <div class="location" id="location">Paris</div>
                </div>
            </div>
        </div>
        
        <!-- Applications -->
        <a href="https://open.spotify.com/" class="app-card" target="_blank">
            <div class="app-icon"><i class="fab fa-spotify"></i></div>
            <div class="app-name">Musique</div>
        </a>
        
        <a href="https://www.youtube.com/" class="app-card" target="_blank">
            <div class="app-icon"><i class="fab fa-youtube"></i></div>
            <div class="app-name">YouTube</div>
        </a>
        
        <!-- Bouton Film central -->
        <div class="film-container">
            <a href="https://cinepulse.to/" class="liquid-glass" target="_blank">
                <div class="glass-effect">
                    <svg viewBox="0 0 100 100">
                        <filter id="glass-blur" x="0" y="0">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
                        </filter>
                        <circle cx="50" cy="50" r="49" fill="rgba(255, 255, 255, 0.1)" filter="url(#glass-blur)" />
                    </svg>
                </div>
                <div class="film-button">
                    <i class="fas fa-film"></i>
                    <span>Film</span>
                </div>
            </a>
        </div>
        
        <a href="https://www.netflix.com/" class="app-card" target="_blank">
            <div class="app-icon"><i class="fas fa-tv"></i></div>
            <div class="app-name">Netflix</div>
        </a>
        
        <a href="https://www.google.com/?zx=1756033025756&no_sw_cr=1" class="app-card" target="_blank">
            <div class="app-icon"><i class="fas fa-search"></i></div>
            <div class="app-name">Recherche</div>
        </a>
    </div>

    <script>
        // Horloge
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Format de l'heure
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
            
            // Format de la date
            const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const months = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
            
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            
            dateElement.textContent = `${day} ${date} ${month}`;
        }

        // Mise à jour initiale et intervalle pour l'horloge
        updateClock();
        setInterval(updateClock, 1000);

        // Récupération de la météo réelle pour Paris
        async function fetchWeather() {
            try {
                // Utilisation d'une API de météo gratuite (OpenWeatherMap)
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Paris,fr&units=metric&appid=bbfc39df13f876a8f25c7c92c5b8ef0f&lang=fr');
                const data = await response.json();
                
                if (data.cod === 200) {
                    updateWeatherUI(data);
                } else {
                    throw new Error('Météo non disponible');
                }
            } catch (error) {
                console.error('Erreur de récupération de la météo:', error);
                showDefaultWeather();
            }
        }

        function updateWeatherUI(data) {
            const temperature = Math.round(data.main.temp);
            const weatherId = data.weather[0].id;
            const description = data.weather[0].description;
            
            document.getElementById('temperature').textContent = `${temperature}°C`;
            document.getElementById('location').textContent = 'Paris';
            
            // Déterminer l'icône en fonction de la condition météo
            const weatherIcon = document.getElementById('weather-icon');
            weatherIcon.innerHTML = getWeatherIcon(weatherId);
        }

        function getWeatherIcon(weatherId) {
            // Conversion des codes météo OpenWeatherMap en icônes FontAwesome
            if (weatherId >= 200 && weatherId < 300) {
                return '<i class="fas fa-bolt"></i>'; // Orage
            } else if (weatherId >= 300 && weatherId < 400) {
                return '<i class="fas fa-cloud-rain"></i>'; // Bruine
            } else if (weatherId >= 500 && weatherId < 600) {
                return '<i class="fas fa-cloud-showers-heavy"></i>'; // Pluie
            } else if (weatherId >= 600 && weatherId < 700) {
                return '<i class="fas fa-snowflake"></i>'; // Neige
            } else if (weatherId >= 700 && weatherId < 800) {
                return '<i class="fas fa-smog"></i>'; // Atmosphere (brouillard, etc.)
            } else if (weatherId === 800) {
                return '<i class="fas fa-sun"></i>'; // Clair
            } else if (weatherId > 800 && weatherId < 900) {
                return '<i class="fas fa-cloud"></i>'; // Nuageux
            } else {
                return '<i class="fas fa-cloud"></i>'; // Par défaut
            }
        }

        function showDefaultWeather() {
            document.getElementById('temperature').textContent = '--°C';
            document.getElementById('weather-icon').innerHTML = '<i class="fas fa-cloud"></i>';
        }

        // Charger la météo au démarrage
        fetchWeather();
        
        // Recharger la météo toutes les 30 minutes
        setInterval(fetchWeather, 30 * 60 * 1000);
        
        // Animation d'étincelles aléatoires sur le bouton Film
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '5px';
            sparkle.style.height = '5px';
            sparkle.style.background = 'rgba(255, 255, 255, 0.8)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.6)';
            sparkle.style.zIndex = '1';
            
            const button = document.querySelector('.liquid-glass');
            const buttonRect = button.getBoundingClientRect();
            const buttonSize = buttonRect.width;
            
            const x = Math.random() * (buttonSize - 10);
            const y = Math.random() * (buttonSize - 10);
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            button.appendChild(sparkle);
            
            // Animation
            setTimeout(() => {
                sparkle.style.transition = 'all 0.8s ease-out';
                sparkle.style.transform = 'scale(0)';
                sparkle.style.opacity = '0';
                
                setTimeout(() => {
                    button.removeChild(sparkle);
                }, 800);
            }, 300);
        }
        
        // Créer des étincelles aléatoires
        setInterval(createSparkle, 200);
    </script>
</body>
</html>
